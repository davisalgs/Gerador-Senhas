<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas com Hash</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow text-center" style="max-width: 420px; width: 100%;">
      
      <h2 class="mb-4">ğŸ” Gerador de Senhas</h2>

      <div class="mb-3 text-start">
        <label for="tamanhoSenha" class="form-label fw-bold">Tamanho da senha</label>
        <input type="number" id="tamanhoSenha" class="form-control" value="12" min="4" max="64">
      </div>
      
      <div class="mb-3 text-start">
        <label for="algoritmoHash" class="form-label fw-bold">Algoritmo de hash</label>
        <select id="algoritmoHash" class="form-select">
          <option value="SHA-256">SHA-256</option>
          <option value="SHA-1">SHA-1</option>
        </select>
      </div>
      
      <button class="btn btn-primary w-100 mb-3 d-flex align-items-center justify-content-center gap-2" id="gerarSenha">
        <i class="bi bi-shield-lock"></i> Gerar Senha
      </button>
      
      <div class="input-group">
        <input type="text" id="senhaGerada" class="form-control" readonly>
        <button class="btn btn-outline-secondary d-flex align-items-center gap-2" id="copiarSenha">
          <i class="bi bi-clipboard"></i> Copiar
        </button>
      </div>
    
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
